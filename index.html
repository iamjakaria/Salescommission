<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High-Res Quote & Card Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --primary: #1a73e8; --primary-light: #e8f0fe; --success: #28a745; --danger: #dc3545; --gray: #666; --panel: #ffffff;
            --faith-red: #d00000; --faith-dark: #1b263b; --faith-green: #2b9348;
            --input-bg: #ffffff; --border-radius: 12px; --section-bg: #f8f9fa;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 80px; color: #333;
        }

        /* Bottom Navigation */
        .tabs { 
            display: flex; background: var(--panel); position: fixed; bottom: 0; width: 100%; height: 65px;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 1000;
        }
        .tab-btn { 
            flex: 1; border: none; background: none; cursor: pointer; font-weight: 600; font-size: 11px;
            color: var(--gray); display: flex; flex-direction: column; align-items: center; justify-content: center;
            white-space: nowrap; transition: 0.2s;
        }
        .tab-btn.active { color: var(--primary); border-top: 3px solid var(--primary); background: #f8fbff; }
        .tab-btn span { font-size: 18px; margin-bottom: 2px; }

        /* Container & Layout */
        .container { 
            width: 100%; max-width: 500px; margin: 0 auto; padding: 15px; min-height: 100vh;
        }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Modern UI Elements */
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.03); }
        .form-section { background: var(--section-bg); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; }
        .form-section-title { font-size: 11px; font-weight: 800; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        
        h2 { font-size: 16px; margin: 0 0 15px 0; color: var(--primary); font-weight: 800; display: flex; align-items: center; gap: 8px; }
        
        /* Modern Mobile Inputs */
        .input-group { margin-bottom: 12px; position: relative; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 12px; color: #555; }
        input, textarea { 
            width: 100%; padding: 12px 15px; border: 1.5px solid #e2e8f0; border-radius: var(--border-radius); font-size: 15px; 
            background: var(--input-bg); transition: all 0.25s ease; outline: none; color: #1a202c;
        }
        input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1); }
        input::placeholder, textarea::placeholder { color: #cbd5e0; }

        /* Buttons */
        .btn-main { 
            background: var(--primary); color: white; padding: 16px; border: none; border-radius: 14px; 
            width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.25);
        }
        .btn-main:active { transform: scale(0.97); }
        .btn-save { background: var(--success); margin-top: 10px; box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2); }
        .btn-reset { background: none; color: var(--danger); border: 1.5px solid var(--danger); margin-top: 15px; font-size: 12px; padding: 10px; width: 100%; border-radius: 10px; font-weight: bold;}

        /* Quote Preview Area */
        #canvas-wrapper {
            width: 100%; position: relative; border-radius: 16px; overflow: hidden;
            box-shadow: 0 12px 30px rgba(0,0,0,0.18); background: #fff;
        }
        canvas { width: 100% !important; height: auto !important; display: block; image-rendering: -webkit-optimize-contrast; }

        /* CARD EDIT GRID */
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-card-gen { background: var(--faith-dark); color: white; border:none; padding: 16px; width: 100%; border-radius: 14px; font-weight: 800; text-transform: uppercase; font-size: 14px; letter-spacing: 0.5px; box-shadow: 0 4px 12px rgba(27, 38, 59, 0.3);}

        /* CARD VIEW STYLES */
        .card-preview-zone { background: #e9ecef; padding: 20px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; overflow: hidden;}
        .card-viewport { width: 100%; overflow-x: auto; padding-bottom: 20px; display: flex; justify-content: flex-start; }
        #visitingCard {
            width: 600px; height: 340px; background: #fff; display: flex; position: relative; flex-shrink: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin: 0 auto;
        }
        .card-bg-grid { position: absolute; inset: 0; background-image: radial-gradient(#d0000008 1px, transparent 1px); background-size: 15px 15px; pointer-events: none; }
        
        /* Accents */
        .top-red-accent { position: absolute; top: 0; left: 0; width: 150px; height: 8px; background: var(--faith-red); clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); z-index: 10; }
        .bottom-red-accent { position: absolute; bottom: 0; right: 0; width: 200px; height: 12px; background: var(--faith-red); clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%); z-index: 10; }
        
        /* SYMMETRICAL MIDDLE PARTITION */
        .middle-partition { 
            position: absolute; left: 42%; top: 0; bottom: 0; width: 24px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; 
        }
        .vernier-scale { height: 85%; width: 2px; background: #f0f0f0; position: relative; }
        .vernier-scale::before { 
            content: ''; position: absolute; inset: 0 -6px; 
            background-image: 
                linear-gradient(to bottom, var(--faith-red) 2px, transparent 2px), 
                linear-gradient(to bottom, #cbd5e0 1px, transparent 1px); 
            background-size: 100% 40px, 100% 8px;
            background-position: top center;
        }
        .circuit-node { width: 10px; height: 10px; border: 2px solid var(--faith-red); border-radius: 50%; background: white; position: absolute; z-index: 6; }
        .node-top { top: 7.5%; } 
        .node-bottom { bottom: 7.5%; }

        .side-branding { width: 42%; padding: 20px; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2;}
        .logo-holder { width: 100%; height: 150px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; }
        .logo-holder img { max-width: 95%; max-height: 100%; object-fit: contain; }
        .company-title { font-size: 16px; font-weight: 900; color: var(--faith-red); text-transform: uppercase; letter-spacing: 1.2px; }
        
        .side-info { width: 58%; padding: 30px 30px 30px 45px; display: flex; flex-direction: column; justify-content: center; z-index: 2; }
        .user-title-block h1 { margin: 0; font-size: 22px; font-weight: 900; color: #111; }
        .designation-text { margin: 4px 0; font-size: 10px; color: var(--faith-red); font-weight: 800; text-transform: uppercase; letter-spacing: 1.2px; }
        .credentials-text { font-size: 9px; color: var(--gray); font-weight: 600; line-height: 1.3; }
        .detail-row { display: grid; gap: 5px; margin-top: 15px; }
        .detail-item { font-size: 10px; display: flex; align-items: flex-start; }
        .detail-item b { color: var(--faith-red); width: 55px; text-transform: uppercase; font-size: 8px; flex-shrink: 0; margin-top: 1px; }
        .email-stack { display: flex; flex-direction: column; }
        .address-footer { margin-top: 15px; padding-top: 8px; border-top: 2px solid var(--faith-red); font-size: 9px; font-weight: 600; line-height: 1.3; }
    </style>
</head>
<body>

    <div class="container">
        <div id="editor" class="tab-content active">
            <div class="card">
                <h2>üõ†Ô∏è Quoto Content</h2>
                
                <div class="form-section">
                    <div class="form-section-title">‚úçÔ∏è Inspiration</div>
                    <div class="input-group">

                <h2>üí≥ Business Card Portal</h2>
                
                <div class="form-section">

                    <div class="grid-row">

                        <div class="middle-partition">

    <div class="tabs">
        <button class="tab-btn active" id="btn-editor" onclick="openTab('editor')"><span>üõ†Ô∏è</span>Quoto Edit</button>
        <button class="tab-btn" id="btn-output" onclick="openTab('output')"><span>üé®</span>Quoto View</button>
        <button class="tab-btn" id="btn-cardEdit" onclick="openTab('cardEdit')"><span>üí≥</span>Card Edit</button>
        <button class="tab-btn" id="btn-cardView" onclick="openTab('cardView')"><span>üì±</span>Card View</button>
    </div>

    <script>
        const canvas = document.getElementById('quoteCanvas');
        const ctx = canvas.getContext('2d');
        let profileImg = new Image();
        let logoImg = new Image();

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            if(tabName === 'editor') document.getElementById('btn-editor').classList.add('active');
            if(tabName === 'output') { document.getElementById('btn-output').classList.add('active'); draw(); }
            if(tabName === 'cardEdit') document.getElementById('btn-cardEdit').classList.add('active');
            if(tabName === 'cardView') { document.getElementById('btn-cardView').classList.add('active'); cardSync(); }
        }

        function setupUploader(id, key, img) {
            const uploader = document.getElementById(id);
            if(uploader) {
                uploader.addEventListener('change', (e) => {
                    const reader = new FileReader();
                    reader.onload = (f) => {
                        localStorage.setItem(key, f.target.result);
                        img.src = f.target.result;
                        img.onload = draw;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                });
            }
        }
        setupUploader('imageUploader', 'storedProfile', profileImg);
        setupUploader('logoUploader', 'storedLogo', logoImg);

        function saveData() {
            localStorage.setItem('storedQuote', document.getElementById('quoteInput').value);
            localStorage.setItem('storedName', document.getElementById('nameInput').value);
            localStorage.setItem('storedQual', document.getElementById('qualInput').value);
            localStorage.setItem('storedUrl', document.getElementById('urlInput').value);
            localStorage.setItem('storedHotline', document.getElementById('hotlineInput').value);
        }

        function draw() {
            const quote = document.getElementById('quoteInput').value;
            const userName = document.getElementById('nameInput').value;
            const qualifications = document.getElementById('qualInput').value;
            const url = document.getElementById('urlInput').value;
            const hotlineNum = document.getElementById('hotlineInput').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGrad.addColorStop(0, "#ffffff"); bgGrad.addColorStop(1, "#f0f7ff");
            ctx.fillStyle = bgGrad; ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(26, 115, 232, 0.05)";
            for(let x=0; x<canvas.width; x+=100) { for(let y=0; y<canvas.height; y+=100) { ctx.beginPath(); ctx.arc(x, y, 4, 0, Math.PI*2); ctx.fill(); } }

            ctx.fillStyle = "rgba(26, 115, 232, 0.03)";
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height + 600, 1200, 0, Math.PI, true);
            ctx.fill();

            ctx.textAlign = "left"; 
            ctx.fillStyle = "#1a73e8"; ctx.font = "bold 42px Arial";
            ctx.fillText("FOLLOW US", 120, 160);
            ctx.fillStyle = "#ff0000"; ctx.font = "600 32px Arial";
            ctx.fillText("Facebook | Instagram | YouTube", 120, 215);
            ctx.fillStyle = "#1a73e8"; ctx.font = "bold 38px Arial";
            ctx.fillText("Hotline: ", 120, 280);
            let lw = ctx.measureText("Hotline: ").width;
            ctx.fillStyle = "#ff0000"; ctx.fillText(hotlineNum, 120 + lw, 280);

            if(logoImg.src && logoImg.complete) {
                const logow = 400; const logoh = (logoImg.height / logoImg.width) * logow;
                ctx.drawImage(logoImg, canvas.width - logow - 120, 120, logow, logoh);
            }

            const cx = canvas.width / 2; const cy = 840; const r = 420;
            ctx.strokeStyle = "#1a73e8"; ctx.lineWidth = 24;
            ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();

            if(profileImg.src && profileImg.complete) {
                ctx.save(); ctx.beginPath(); ctx.arc(cx, cy, r - 16, 0, Math.PI*2); ctx.clip();
                const aspect = profileImg.width / profileImg.height;
                let dw, dh; if(aspect > 1) { dh = r*2; dw = dh * aspect; } else { dw = r*2; dh = dw / aspect; }
                ctx.drawImage(profileImg, cx - dw/2, cy - dh/2, dw, dh); ctx.restore();
            }

            ctx.textAlign = "center"; ctx.fillStyle = "#1a73e8"; ctx.font = "bold 65px Arial";
            ctx.fillText(userName, cx, 1370);
            ctx.fillStyle = "#777777"; ctx.font = "600 36px Arial";
            ctx.fillText(qualifications.replace(/\n/g, ", "), cx, 1435);

            ctx.fillStyle = "#1a73e8"; 
            ctx.font = "bold 320px Georgia, serif";
            ctx.globalAlpha = 0.15;
            ctx.textAlign = "left";
            ctx.fillText("‚Äú", 80, 1680); 
            ctx.textAlign = "right";
            ctx.fillText("‚Äù", canvas.width - 80, 2050);
            ctx.globalAlpha = 1.0;

            ctx.fillStyle = "#000000"; ctx.font = "bold 95px 'Georgia', serif";
            ctx.textAlign = "center";
            wrapText(ctx, quote, cx, 1780, 1850, 140);

            ctx.font = "bold 56px Arial"; ctx.fillStyle = "#ff0000"; ctx.fillText(url.toUpperCase(), cx, 2580);
            ctx.strokeStyle = "#1a73e8"; ctx.lineWidth = 15; ctx.strokeRect(7.5, 7.5, canvas.width - 15, canvas.height - 15);
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            let words = text.split(' '), line = '', lines = [];
            for(let n=0; n<words.length; n++) {
                let test = line + words[n] + ' ';
                if(context.measureText(test).width > maxWidth && n > 0) { lines.push(line); line = words[n] + ' '; }
                else line = test;
            }
            lines.push(line);
            let startY = y - ((lines.length - 1) * lineHeight) / 2;
            lines.forEach((l, i) => context.fillText(l.trim(), x, startY + (i * lineHeight)));
        }

        const cardFields = ['inCompany', 'inName', 'inTitle', 'inCreds', 'inMobile', 'inEmail1', 'inEmail2', 'inWeb', 'inHotline', 'inAddr'];

        function cardSync() {
            document.getElementById('cardCompany').innerText = document.getElementById('inCompany').value;
            document.getElementById('cardName').innerText = document.getElementById('inName').value;
            document.getElementById('cardTitle').innerText = document.getElementById('inTitle').value;
            document.getElementById('cardCreds').innerText = document.getElementById('inCreds').value;
            document.getElementById('cardMobile').innerText = document.getElementById('inMobile').value;
            document.getElementById('cardEmail1').innerText = document.getElementById('inEmail1').value;
            document.getElementById('cardEmail2').innerText = document.getElementById('inEmail2').value;
            document.getElementById('cardWeb').innerText = document.getElementById('inWeb').value;
            document.getElementById('cardHotline').innerText = document.getElementById('inHotline').value;
            document.getElementById('cardAddr').innerText = document.getElementById('inAddr').value;
        }

        function handleCardLogo(input) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = (e) => { 
                    document.getElementById('cardLogoImg').src = e.target.result; 
                    localStorage.setItem('cardLogoData', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveCardAndGo() {
            const data = {};
            cardFields.forEach(f => data[f] = document.getElementById(f).value);
            localStorage.setItem('cardProfileData', JSON.stringify(data));
            openTab('cardView');
        }

        function downloadCardHD() {
            html2canvas(document.getElementById('visitingCard'), { 
                scale: 5, 
                useCORS: true, 
                backgroundColor: '#ffffff'
            }).then(c => {
                const link = document.createElement('a');
                link.download = 'UltraHD_Business_Card.jpg';
                link.href = c.toDataURL('image/jpeg', 1.0);
                link.click();
            });
        }

        window.onload = () => {
            document.getElementById('quoteInput').value = localStorage.getItem('storedQuote') || "‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶®‡¶ø‡ßü‡¶§ ‡¶†‡¶ø‡¶ï ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶™‡¶•‡¶ì ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶ñ‡ßÅ‡¶≤‡ßá ‡¶Ø‡¶æ‡ßü";
            document.getElementById('nameInput').value = localStorage.getItem('storedName') || "Engr. Md. Jakaria Ahmed";
            document.getElementById('qualInput').value = localStorage.getItem('storedQual') || "MBA (DU), B.Sc (EEE), PMSFPE (USA), MIEB (Life)";
            document.getElementById('urlInput').value = localStorage.getItem('storedUrl') || "WWW.LEARNOZBD.COM";
            document.getElementById('hotlineInput').value = localStorage.getItem('storedHotline') || "01558155094";
            if(localStorage.getItem('storedProfile')) profileImg.src = localStorage.getItem('storedProfile');
            if(localStorage.getItem('storedLogo')) logoImg.src = localStorage.getItem('storedLogo');
            
            const savedCard = localStorage.getItem('cardProfileData');
            if(savedCard) {
                const data = JSON.parse(savedCard);
                cardFields.forEach(f => { if(data[f]) document.getElementById(f).value = data[f]; });
            }
            if(localStorage.getItem('cardLogoData')) document.getElementById('cardLogoImg').src = localStorage.getItem('cardLogoData');
            
            profileImg.onload = logoImg.onload = draw;
        };

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'quote-studio-export.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        function clearStoredData() {
            if(confirm("Permanently clear ALL studio data and images?")) { localStorage.clear(); location.reload(); }
        }
    </script>
</body>
</html>
